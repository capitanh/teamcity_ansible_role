teamcity_app_name:      teamcity
teamcity_namespace:     teamcity
teamcity_port:          8111        # Server port
teamcity_service_port:  30002       # Service port to access from outside

# Storage
storage:
  data:
    size: 500Mi
    path: /opt/teamcity/datadir
  logs:
    size: 500Mi
    path: /opt/teamcity/logs
