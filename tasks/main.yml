- name: Install pip packages
  pip:
    name:
      - kubernetes

- name: Create teamcity root folder on host
  file:
    path: "{{item.value.path}}"
    state: directory
    mode: 0777
  with_dict: "{{storage}}"

- name: Create agent config dir
  file:
    path: "{{storage.data.path}}/config"
    state: directory
    mode: 0777

- name: Create k8s resources
  kubernetes.core.k8s:
    template:
    - nameSpace.yml
    - serviceAccount.yml
    - pv.yml
    - pvc.yml
    - serverDeployment.yml
    - agentDeployment.yml
    - extService.yml
    - intService.yml
  with_dict: "{{storage}}"
  become_user: "{{admin_user}}"

